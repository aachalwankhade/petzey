<div class="rghDiv">
    <div class="accInfoRD">
        <div class="inLogRD">
            <h4 span style="color:black; font-size:28px; padding-left: 10px; margin-left: 200px;  
            margin-top: 20px; "> All
                pets</h4>
            <hr>
            <h4 span style="color: #475467; font-size:22px; padding-left: 10px; margin-left: 200px; margin-bottom: 10px; margin-top: 30px; 
            "> Recently Consulted</h4>
            <hr class="Line1">
            <div class="container ;" style="display: flex;flex-wrap: wrap; margin-left: 180px;">
                <div class="col-sm-4" *ngFor="let pets of allpetsArray" style=" margin-top: 30px;" >
                    <img class="profileimg" src="{{pets.img}}" alt="notsupported">
                    <div>
                        <p
                            style="font-size: small;margin-left: 20px;margin-top: 20px;margin-bottom: 0px;padding-left: 10px;">
                            <b style="font-size: medium;">{{pets.name}}</b>
                        </p>
                        <p class="Dts" style="margin-left: 20px;margin-top: 0px;padding-left: 10px">{{pets.info}} 
                            <br>
                            <br>
                            <span style="padding-top: 30px;">{{pets.owner}}</span>
                        </p>
                    </div>
                </div>
               
            </div>
            
        </div>
    </div>
    <h4 span style="color: #475467; font-size:22px; padding-left: 10px; margin-left: 200px; margin-bottom: 10px; 
    font-style: normal;"> All
        pets</h4>
    <hr class="Line1">

    <div class="container ;" style="display: flex;flex-wrap: wrap; margin-left: 180px;">
        <div class="col-sm-4" *ngFor="let pets of users" style=" margin-top: 30px;">
            <img class="profileimg" src="{{pets.imgUrl}}" alt="notsupported">
            <div>
                <p
                    style="font-size: small;margin-left: 20px;margin-top: 20px;margin-bottom: 0px;padding-left: 10px;">
                    <b style="font-size: medium;"> {{pets.petName}}</b>
                </p>
                <p class="Dts" style="margin-left: 20px;margin-top: 0px;padding-left: 10px">{{gender}} {{pets.age}}
                    <br>
                    <br>
                    <span style="padding-top: 30px;">owner:{{pets.parentName}}</span>
                </p>
            </div>
        </div>
       
    </div>
</div>
